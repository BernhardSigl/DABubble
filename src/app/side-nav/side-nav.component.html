<mat-drawer-container class="sidenav-wrapper" autosize>
    <mat-drawer #drawer class="sidenav-container" mode="side">
        <div class="channel-header">
            <img src="./../../assets/img/channel-logo.png">
            <p>Code learning</p>
            <img src="./../../assets/img/edit-channel.png" alt="">
        </div>
        <div class="channels-content">
            <div class="choose-channels">
                <div class="choose-channel">
                    <div class="open-channel"  (mouseenter)="changeImagesChannel(true)"
                        (mouseleave)="changeImagesChannel(false)">
                        <img (click)="toggleRotationChannel()"  [@rotateAnimation]="isOpen ? 'open' : 'closed'" [src]="openMenuChannel">
                        <div class="channel-title">
                            <img [src]="workspaceChannel">
                            <p>Channels</p>
                        </div>
                    </div>
                    <img class="plus-channel" src="./../../assets/img/plus-black.png" (click)="openAddChannels()">
                </div>

                <!-- <div *ngIf="!isOpen" class="channel-overview">
                    <img src="./../../assets/img/tag-icon.png">
                    <p>Entwicklerteam</p>
                </div> -->

                <div class="channel-area">
                    <div *ngFor="let channel of firebase.channelsArray" class="channel">
                        <div class="hashtag-and-name horicontal">
                            <div class="icon-size-24 hashtag"></div>
                            <span class="fs18 channel-name bold">{{ channel.channelName }}</span>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isOpen" class="add-channel" (mouseenter)="changeImagesChannel(true)"
                    (mouseleave)="changeImagesChannel(false)">
                    <img [src]="addChannelPlus">
                    <p>Channel hinzufügen</p>
                </div>
            </div>

            <div class="messages-container" (mouseenter)="changeImageMessages(true)"
                (mouseleave)="changeImageMessages(false)">
                <div class="messages-header">
                    <img (click)="toggleRotationMessage()"  [@rotateAnimation]="isOpenSecond ? 'open' : 'closed'" [src]="openMenuMessage">
                    <img [src]="directNewsImage">
                    <p>Direktnachrichten</p>
                </div>
                <div *ngIf="!isOpenSecond" class="messages-users">
                    <div class="messages-user " (click)="openMessage()">
                        <div class="test">
                            <img src="./../../assets/img/profile-1.png">
                        <p>Daniel Schirmer (Du)</p>
                        </div>
                    </div>
                    <div class="messages-user">
                        <div class="test">
                            <img src="./../../assets/img/profile-1.png">
                            <p>Test Tester</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="channel-area">
            <div *ngFor="let channel of firebase.channelsArray" class="channel">
                <div class="hashtag-and-name horicontal">
                    <div class="icon-size-24 hashtag"></div>
                    <span class="fs18 channel-name bold">{{ channel.channelName }}</span>
                </div>
            </div>
        </div>

    </mat-drawer>
</mat-drawer-container>

<div class="sidenav-button">
    <button type="button" mat-button (click)="drawer.toggle()" (mouseenter)="changeImagesButton(true)"
        (mouseleave)="changeImagesButton(false)">
        Workspace-Menü schließen
        <img [src]="buttonImage">
    </button>
</div>
