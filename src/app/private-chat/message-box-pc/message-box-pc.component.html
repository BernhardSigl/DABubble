<div class="message-box">
  <div class="selected-file" *ngIf="selectedFile">
    Selected file: {{ selectedFile.name }}
  </div>

  <div class="textarea-with-addons">
    <textarea
      class="textarea"
      placeholder="Nachricht an {{ this.chatUserName }}"
      [(ngModel)]="textArea"
      autofocus
      #textareaRef
    ></textarea>

    <div class="add-ons">
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        #fileInput
        style="display: none"
      />
      
      <div class="add-ons-left">
        <img
          matTooltip="Bild hinzufügen"
          src="../../../assets/img/add.png"
          class="add"
          (click)="fileInput.click()"
        />
        <mat-divider class="vertical-divider"></mat-divider>
        <img
          matTooltip="Wähle dein Emoji"
          class="emoji"
          src="../../../assets/img/emoji.png"
          (click)="toggleEmojiPicker()"
        />
        <emoji-mart
          class="emoji-mart"
          *ngIf="isEmojiPickerVisible"
          (emojiSelect)="addEmoji($event)"
          title="Wähle dein Emoji"
        ></emoji-mart>
      </div>
      <img
        matTooltip="Markiere jemanden"
        src="../../../assets/img/send-dark-blue.png"
        alt=""
        class="send"
        (click)="sendMessage()"
      />
    </div>
  </div>
</div>
