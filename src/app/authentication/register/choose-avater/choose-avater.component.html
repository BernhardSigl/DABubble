<div class="container">
    <div class="header">
        <img class="logo" src="../../assets/img/text-logo.png" />
    </div>
    <div class="choose-avatar-wrapper">
        <div class="choose-avatar-container">
            <div class="arrow-left">
                <div class="arrow-left-img"></div>
            </div>
            <div class="choose-avatar-header">
                <h1>Wähle deinen Avatar</h1>
            </div>
            <div class="choose-avatar-content">
                <div class="profile-img">
                    <img src="../../assets/img/profile.png">
                </div>
                <div class="name-avatar-list">
                    <div class="user">Name Nachname</div>
                    <span>Aus der Liste wählen</span>
                    <div class="avatars">
                        <img src="./../../../../assets/img/profile-1.png">
                        <img src="./../../../../assets/img/profile-2.png">
                        <img src="./../../../../assets/img/profile-3.png">
                        <img src="./../../../../assets/img/profile-4.png">
                        <img src="./../../../../assets/img/profile-5.png">
                        <img src="./../../../../assets/img/profile-6.png">
                    </div>
                </div>
                <div class="upload-img">
                    <span>eigenes Bild hochladen</span>
                    <a href="#"> Datei hochladen</a>
                </div>
            </div>
            <div class="login-methods">
                <div class="login-btns-div">
                    <button class="login-btn" routerLink="/chooseAvatar">Weiter</button>
                </div>
            </div>
        </div>
        

        <!-- Imprint Data Policy -->
        <div class="imprint-wrapper">
            <a class="imprint">Impressum</a>
            <a class="policy">Datenschutz</a>
        </div>
    </div>
</div>
