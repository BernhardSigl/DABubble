<app-header></app-header>

<div class="desktop-view">
  <app-side-nav></app-side-nav>
  <!-- Chat Header -->
  <section class="main-chat">
    <header class="header-chat">

      <div class="left-side-header">
          <div class="channel">
              <div class="hashtag-and-name horicontal">
                  <div class="icon-size-24 hashtag"></div>
                  <h4 class="channel-name bold">{{ firebase.currentChannelName }}</h4>
                  <div class="arrow-down-img"></div>
                  <!-- <img src="./../../assets/img/keyboard-arrow-down-black.png"> -->
              </div>
          </div>
      </div>

      <div class="right-side-header">
        <div class="profile-images horicontal">

          <ng-container *ngFor="let image of firebase.channelProfileImages; let i=index">
            <img *ngIf="i < 3" [src]="image" alt="Profile Image" />
          </ng-container>
          <ng-container *ngIf="firebase.channelProfileImages.length > 3">
            <h3 class="profile-counts">{{ firebase.channelProfileImages.length - 3 }}</h3>
          </ng-container>

        </div>
        <div class="add-member"></div>
        
      </div>
    </header>

    <!--  Messages -->
    <app-message-layout class="scroll-bar" [userId]="userId" [userName]="userName" [userImage]="userImage"></app-message-layout>

    <!-- Message box -->
    <app-message-box [userId]="userId"></app-message-box>
  </section>
  <div >
    <app-thread [selectedMessage]="selectedMessage" [userId]="userId" ></app-thread>
  </div>
</div>
