<div class="message-box">
  <div class="selected-file" *ngIf="selectedFile">
    <img [src]="selectedFilePreview" class="selected-file-preview" *ngIf="selectedFilePreview" />
  </div>

  <div class="textarea-with-addons">
    <textarea
      class="textarea scroll-bar"
      placeholder="Nachricht an #Entwicklerteam"
      [(ngModel)]="textArea"
    ></textarea>

    <div class="add-ons">
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        #fileInput
        style="display: none"
      />

      <div class="add-ons-left">
        <img
          matTooltip="Add Image"
          src="../../../assets/img/add.png"
          class="add"
          (click)="fileInput.click()"
        />
        <mat-divider class="vertical-divider"></mat-divider>
        <img
          matTooltip="Open the emoji"
          class="emoji"
          src="../../../assets/img/emoji.png"
          (click)="toggleEmojiPicker()"
        />
        <emoji-mart
          class="emoji-mart"
          *ngIf="isEmojiPickerVisible"
          (emojiSelect)="addEmoji($event)"
          title="Choose your emoji"
        ></emoji-mart>
      </div>

      <img
        matTooltip="Send"
        src="../../../assets/img/send-dark-blue.png"
        alt=""
        class="send"
        (click)="sendMessageThread()"
      />
    </div>
  </div>
</div>

<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
