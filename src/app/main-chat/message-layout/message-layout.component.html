<div class="message-card" *ngFor="let message of messages$ | async">
  <div class="sent-date">
    <mat-divider class="one-divider"></mat-divider>
    <div class="btn-date">
      <button>Heute</button>
    </div>
    <mat-divider class="two-divider"></mat-divider>
  </div>
  <div class="content-container">
    <div class="card-content">
      <div class="time-name">
        <p>{{ message.time | date: 'HH:mm' }}</p>
        <h3>{{ message.name }}</h3>
      </div>
      <img class="message-image" [src]="message.messageImage" alt="Message Image" *ngIf="message.messageImage" />
      <div class="message" *ngFor="let msg of message.message">
        {{ msg }}
      </div>
    </div>
    <img class="card-profile-img" [src]="message.image" alt="User Image" />
  </div>
</div>
