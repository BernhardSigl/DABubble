<div class="popup">

    <div class="spaceBetween horicontal">
        <div class="channel">
            <div class="hashtag-and-name horicontal">
                <div class="icon-size-24 hashtag"></div>
                <h4 class="channel-name bold">{{ firebase.currentChannelName }}</h4>
            </div>
        </div>
        <div class="icon-size-24 cross-icon" (click)="this.dialogRef.close();">
        </div>
    </div>

    <div class="custom-frame" id="edit-mode-channel-name">
        <div class="horicontal spaceBetween">
            <span class="fs18 bold">Channel-Name</span>
            <span class="fs18 edit-text" (click)="channelNameEditMode ? saveChannelName(channelNameInput.value) : editChannelName()" id="channel-name-edit-text">Bearbeiten</span>
        </div>

        <div class="channel-small" id="hide-channel-name">
            <div class="hashtag-and-name-small horicontal">
                <div class="icon-size-24 hashtag-small"></div>
                <span class="channel-name fs18">{{ firebase.currentChannelName }}</span>
            </div>
        </div>

        <div class="input-box" id="channel-name-input-box">
            <div class="input-border horicontal">
                <img src="./../../../assets/img/hashtag-grey.png" class="icon-size-23">
                <input #channelNameInput class="fs18" placeholder="{{ firebase.currentChannelName }}" required>
            </div>
        </div>
    </div>

    <div class="custom-frame" id="edit-mode-channel-description">
        <div class="horicontal spaceBetween">
            <span class="fs18 bold">Beschreibung</span>
            <span class="fs18 edit-text"  (click)="channelDescriptionEditMode ? saveChannelDescription(channelDescriptionInput.value) : editChannelDescription()" id="channel-description-edit-text">Bearbeiten</span>
        </div>

        <span class="fs18" id="hide-channel-description">{{ firebase.channelDescription }}</span>

        <div class="input-box" id="channel-description-input-box">
            <div class="input-border horicontal">
                <input #channelDescriptionInput class="fs18" [value]="firebase.channelDescription" placeholder="Dein Text hier">
            </div>
        </div>

        <mat-divider></mat-divider>

        

        <h4 class="created-by-text" (click)="showProfile(channelCreatedBy)">{{ firebase.channelCreatedBy }}</h4>
    </div>

    <div class="dFlex spaceBetween">
        <div><span class="fs18" *ngIf="firebase.currentChannelId === 'D67s4fa5cA1KoJPzjRJd'">Dieser Channel kann nicht verlassen werden.</span></div>
        <button class="leave-channel" (click)="leaveChannel()" *ngIf="firebase.currentChannelId !== 'D67s4fa5cA1KoJPzjRJd'">Channel verlassen</button>
    </div>

</div>
